<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 21st</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 80px;
        font-size: 3rem;
        color: #fff;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff5e78;
        color: white;
        margin-top: 30px;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .hidden {
        display: none;
    }

    /* Calendar */
    .calendar {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }

    .cal-box {
        background: white;
        color: #ff5e78;
        padding: 20px 25px;
        border-radius: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Emojis */
    .emoji-row {
        font-size: 4rem;
        margin-top: 40px;
    }

    /* Confetti & fireworks */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: yellow;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        from { transform: translateY(-50px); opacity: 1; }
        to { transform: translateY(100vh); opacity: 0; }
    }

    /* Letter box */
    .letter-box {
        background: white;
        color: #444;
        width: 70%;
        margin: 40px auto;
        padding: 30px;
        border-radius: 20px;
        font-size: 1.2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Balloons */
    .balloon {
        position: absolute;
        font-size: 3rem;
        animation: floatUp 6s ease-in forwards;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<script>
function startCelebration() {
    document.getElementById("page1").classList.add("hidden");

}

function createParticles() {
    for (let i = 0; i < 80; i++) {
        let p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.background = `hsl(${Math.random()*360},100%,50%)`;
